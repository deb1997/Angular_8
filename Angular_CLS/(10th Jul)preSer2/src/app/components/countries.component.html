<!--
    result - is the json array
    result array containes 250 json objects
    each json object containes
            @name
            @capital
            @flag
-->
<table border="1"
       cellpadding="10px"
       cellspacing="10px"
       align="center"
       style="font-size: 30px;text-align: center">
    <thead style="background-color: brown">
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>CAPITAL</th>
            <th>FLAG</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let x of result;let i=index">
           <td>{{i+1}}</td>
           <td>{{x.name}}</td>
           <td>{{x.capital}}</td>
           <td><img width="100px" height="50px" src="{{x.flag}}"></td>
       </tr>
    </tbody>
</table>
