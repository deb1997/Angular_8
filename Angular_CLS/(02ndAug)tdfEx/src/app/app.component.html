<div class="container">
    <form #employeeData="ngForm" 
          (ngSubmit)="register(employeeData.value)">
        <!--First Name-->
        <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   class="form-control"
                   name="fname"
                   ngModel>
        </div>

        <!-- Last Name-->
        <div class="form-group">
            <label>Last Name</label>
            <input type="text"
                   name="lname"
                   class="form-control"
                   ngModel>
        </div>

        <!--Email-->
        <div class="form-group">
            <label>Email</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   ngModel>
        </div>


        <!-- Sub Group-->
        <div class="form-group" ngModelGroup="addr">
            <!--City-->
            <div class="form-group">
                <label>City</label>
                <input type="text"
                       name="city"
                       class="form-control"
                       ngModel>
            </div>
            <!--Address Lane-->
            <div class="form-group">
                <label>Address Lane</label>
                <input type="text"
                       name="addresslane"
                       class="form-control"
                       ngModel>
            </div>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <input type="radio"
                   class="form-control"
                   name="gender"
                   value="male"
                   ngModel>Male
            <input type="radio"
                   class="form-control"
                   name="gender"
                   value="female"
                   ngModel>Female
        </div>

        <!-- Country -->
        <div class="form-group">
            <label>Country</label>
            <select name="country" ngModel class="form-control"
                    >
                <!-- <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="china">China</option>
                <option value="uk">London</option> -->
                <option *ngFor="let x of ['India','USA']" 
                        value="{{x}}">{{x}}</option>

            </select>
        </div>
        <!--Submit-->
        <div class="form-group" align="center">
            <input type="submit" class="btn btn-success">
        </div>
    </form>
</div>
